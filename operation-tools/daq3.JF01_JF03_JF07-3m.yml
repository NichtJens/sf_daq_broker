- import_playbook: install_sf_daq_buffer.yml
  vars:
      host: sf_daq_bernina

- import_playbook: install_streamvis.yml
  vars:
      host: sf_daq_bernina

- import_playbook: receiver_services_detector.yml
  vars:
      host: sf_daq_bernina
      detector: "{{ JF07_3m_detector_short_name }}"
      detector_full_name: "{{ JF07_3m_detector_full_name }}"
      visualisation_view: "{{ JF07_3m_visualisation_view }}"
      visualisation_incoming_data_port: "{{ JF07_3m_visualisation_incoming_data_port }}"
      visualisation_port: "{{ JF07_3m_visualisation_port }}"
      visualisation_title: "{{ JF07_3m_visualisation_title }}"
      last_module_number: "{{ JF07_3m_last_module_number }}"
      initial_udp_port: "{{ JF07_3m_initial_udp_port }}"

      detector_config: "/gpfs/photonics/swissfel/buffer/config/{{ detector_full_name }}.json"
      visualisation_alias: sf-daq-bernina
      visualisation_cores: 22,23
      stream2vis_cores: 33
      cores_buffer_writer: 18 19 20
      cores_udp_recv_receivers: 36 37 38
      cores_assembler: 9

